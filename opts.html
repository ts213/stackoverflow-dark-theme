<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      height: 100vh;
      background-color: #252627;
      color: #d8d0d0;
    }
    label { cursor: pointer; }
    sub {
      opacity: 0;
      transition: opacity 1s ease;
    }

</head>

  </li>
</ul>
<sub id='reminder'>refresh any question page</sub>
</body>
</html>
