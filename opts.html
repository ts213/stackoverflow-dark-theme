<!DOCTYPE html>
<html>
<head>
  <script defer src='opts.js'></script>
  <style>
    body {
      height: 100vh;
      background-color: #252627;
      color: #d8d0d0;
    }
    header { margin: 15px 0 0 0; }
    label { cursor: pointer; }
    li { margin: 0 0 15px 0; }
    sub {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
<header>Hide:</header>
<ul id='optsWrap'>

  <li>
    <label title='Left and right panels on question pages'>
      side panels
      <input type='checkbox' id='isHideBars'>
    </label>
  </li>

  <li>
    <label title='Search header on top of question pages'>
      header
      <input type='checkbox' id='isRemoveHeader'>
    </label>
  </li>

</ul>
<sub id='reminder'>refresh any question page</sub>
</body>
</html>
